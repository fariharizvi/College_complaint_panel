{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Complaint Panel</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .welcome-box {
      background-color: white;
      padding: 40px;
      border: 3px solid #2636e8;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      max-width: 400px;
    }

    .welcome-box h1 {
      margin-bottom: 20px;
      color: #2636e8;
      font-size: 26px;
    }

    .welcome-box p {
      font-size: 18px;
      color: #444;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .button-group a button {
      padding: 10px 25px;
      font-size: 16px;
      border: 2px solid #2636e8;
      background-color: transparent;
      color: #2636e8;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    .button-group a button:hover {
      background-color: #2636e8;
      color: white;
    }
  </style>
</head>
<body>
  <div class="welcome-box">
    <h1>Welcome to Complaint Panel</h1>
    <p>Feel free to register your complaint.<br>We are here 24Ã—7 to help you.</p>
    <div class="button-group">
      <a href="{% url 'register' %}"><button>Register</button></a>
      <a href="{% url 'login' %}"><button>Login</button></a>
    </div>
  </div>
</body>
</html>
