{% extends 'complaints/base.html' %}

{% block content %}

<style>
    body {
        background: #f2f6ff;
        font-family: "Poppins", sans-serif;
    }

    .auth-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 88vh;
    }

    .auth-card {
        background: #ffffff;
        width: 420px;
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 8px 30px rgba(0, 0, 50, 0.15);
        border-top: 4px solid #2b53ff;
        animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .auth-card h2 {
        text-align: center;
        color: #2b3a67;
        font-weight: 600;
        margin-bottom: 25px;
    }

    .auth-card label {
        font-weight: 500;
        color: #2b3a67;
        margin-top: 10px;
    }

    .auth-card input {
        width: 100%;
        padding: 12px;
        margin-top: 5px;
        border-radius: 10px;
        border: 1px solid #ccd3e0;
        font-size: 15px;
    }

    .auth-btn {
        width: 100%;
        background: #2b53ff;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 10px;
        margin-top: 20px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: 0.3s;
    }

    .auth-btn:hover {
        background: #1f3cd6;
    }

    .auth-footer {
        text-align: center;
        margin-top: 15px;
    }

    .auth-footer a {
        color: #2b53ff;
        font-weight: 500;
        text-decoration: none;
    }

    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>


<div class="auth-wrapper">
    <div class="auth-card">
        <h2>Login</h2>

        <form method="POST">
            {% csrf_token %}

            <label>Username:</label>
            <input type="text" name="username" placeholder="Enter username" required>

            <label>Password:</label>
            <input type="password" name="password" placeholder="Enter password" required>

            <button type="submit" class="auth-btn">Login</button>
        </form>

        <div class="auth-footer">
            Donâ€™t have an account? <a href="{% url 'register' %}">Register</a>
        </div>
    </div>
</div>

{% endblock %}
