{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login - Complaint Portal</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    body {
      background-color: #f0f4ff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background-color: #fff;
      padding: 40px;
      border: 2px solid #4d5dfb;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      text-align: center;
      color: #4d5dfb;
      margin-bottom: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4d5dfb;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #2d42d5;
    }

    .register-link {
      margin-top: 15px;
      display: block;
      text-align: center;
      color: #4d5dfb;
      text-decoration: none;
    }

    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="Enter username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="Enter password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    <a class="register-link" href="{% url 'register' %}">Don't have an account? Register</a>
  </div>
</body>
</html>
