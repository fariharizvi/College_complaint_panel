{% extends "complaints/base.html" %}
{% block content %}

<style>
    body {
        background: #f2f6ff;
        font-family: "Poppins", sans-serif;
    }

    .profile-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px;
    }

    .profile-card {
        background: #ffffff;
        width: 550px;
        padding: 35px;
        border-radius: 18px;
        box-shadow: 0 8px 30px rgba(0, 0, 50, 0.15);
        border-top: 4px solid #2b53ff;
    }

    .profile-card h2 {
        text-align: center;
        color: #2b3a67;
        font-weight: 600;
        margin-bottom: 25px;
    }

    .profile-btn {
        width: 100%;
        background: #2b53ff;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 10px;
        margin-top: 20px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: 0.3s;
    }

    .profile-btn:hover {
        background: #1f3cd6;
    }

    .profile-picture {
        text-align: center;
        margin-bottom: 20px;
    }

    .profile-picture img {
        width: 110px;
        height: 110px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid #2b53ff;
    }

    input, textarea {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: 1px solid #ccd3e0;
        margin-bottom: 15px;
    }
</style>

<div class="profile-wrapper">
    <div class="profile-card">

        <h2>My Profile</h2>

        <div class="profile-picture">
            <img src="{{ user.profile.image.url }}" alt="Profile Picture">
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            {{ u_form.as_p }}
            {{ p_form.as_p }}

            <button type="submit" class="profile-btn">Update Profile</button>
        </form>

    </div>
</div>

{% endblock %}
