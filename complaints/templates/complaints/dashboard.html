{% extends "complaints/base.html" %}

{% block content %}

<style>
    body {
        background: #f2f6ff;
        font-family: "Poppins", sans-serif;
    }

    .dashboard-wrapper {
        padding: 40px;
    }

    .welcome-text {
        font-size: 28px;
        font-weight: 600;
        color: #2b3a67;
        margin-bottom: 20px;
    }

    .cards-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 25px;
        margin-top: 20px;
    }

    .dash-card {
        background: #fff;
        padding: 25px;
        border-radius: 16px;
        box-shadow: 0px 5px 25px rgba(0, 0, 40, 0.12);
        text-align: center;
        transition: 0.3s;
        border-top: 4px solid #2b53ff;
    }

    .dash-card:hover {
        transform: translateY(-5px);
        box-shadow: 0px 10px 35px rgba(0, 0, 60, 0.18);
    }

    .dash-card h3 {
        color: #2b3a67;
        font-size: 20px;
        margin-bottom: 10px;
    }

    .dash-card p {
        color: #5b6a99;
        font-size: 15px;
        margin-bottom: 15px;
    }

    .dash-btn {
        background: #2b53ff;
        color: #fff;
        padding: 10px 20px;
        border-radius: 10px;
        font-weight: 500;
        text-decoration: none;
        transition: 0.3s;
    }

    .dash-btn:hover {
        background: #1f3cd6;
    }
</style>

<div class="dashboard-wrapper">
    <h2 class="welcome-text">Welcome, {{ request.user.username }}</h2>

    <div class="cards-grid">
        <div class="dash-card">
            <h3>Submit Complaint</h3>
            <p>Raise a new complaint to the authority.</p>
            <a href="{% url 'submit_complaint' %}" class="dash-btn">Submit</a>
        </div>

        <div class="dash-card">
            <h3>My Complaints</h3>
            <p>Track the status of your submitted complaints.</p>
            <a href="{% url 'view_complaints' %}" class="dash-btn">View</a>
        </div>

        <div class="dash-card">
            <h3>Profile</h3>
            <p>Update your information and settings.</p>
            <a href="{% url 'profile' %}" class="dash-btn">Go</a>
        </div>
    </div>
</div>

{% endblock %}
